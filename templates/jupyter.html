{%extends "base.html" %}

{% block maindiv %}
<h1>Example Jupyter Notebook</h1>
<p>Server Name: {{ jupyter_server }}</p>
<p>Notebook Name: {{ name }}</p>
<p>Token: {{ token }}</p>
<p>Full Request: {{ jupyter_server|add:name }}</p>
<hr>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" id='save-notebook', class="btn btn-default">保存文件</button>
  <button type="button" id='shutdown-kernel', class="btn btn-default">关闭服务</button>
  <button type="button" id='start-kernel', class="btn btn-default">启动服务</button>
  <button type="button" id='export-notebook', class="btn btn-default">导出文件</button>
  <button type="button" id='export-html', class="btn btn-default">导出HTML</button>
  <button type="button" id='scroll-top', class="btn btn-default">回到顶部</button>
  <button type="button" id='scroll-bottom', class="btn btn-default">回到底部</button>
</div>
<hr>
<iframe id="nb-iframe" src="{{ jupyter_server|add:name }}?token={{ token }}">
</iframe>
<script>console.log("test")</script>
{% endblock %}
