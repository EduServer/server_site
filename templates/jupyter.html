{%extends "base.html" %}

{% block maindiv %}
<h1>Example Jupyter Notebook</h1>
<p>Server Name: {{ jupyter_server }}</p>
<p>Notebook Name: {{ name }}</p>
<p>Token: {{ token }}</p>
<p>Full Request: {{ jupyter_server|add:name }}</p>
<hr>
<iframe id="nb-iframe" src="{{ jupyter_server|add:name }}?token={{ token }}">
</iframe>
<script>console.log("test")</script>
{% endblock %}
