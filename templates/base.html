<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Website for Jupyter Notebook</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var frameID = 'nb-iframe';
            $(function(argument) {
                $('#save-notebook').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "save-notebook";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#scroll-top').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "scroll-top";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#scroll-bottom').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "scroll-bottom";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#shutdown-kernel').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "shutdown-kernel";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#start-kernel').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "start-kernel";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#export-notebook').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "export-notebook";
                    notebook.contentWindow.postMessage(action, "*");
                })
                $('#export-html').click(function(){
                    var notebook = document.getElementById(frameID);
                    var action = "export-html";
                    notebook.contentWindow.postMessage(action, "*");
                })
            })
        </script>

        <style type="text/css" media="screen">
            #nb-iframe {
                position:relative;
                width: 100%;
                overflow: hidden;
                border: none;
                height: 1200px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"  href="/index">NoteBook Server</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/index">Home</a></li>
                            <li><a href="/index">Nav1</a></li>
                            <li><a href="/index">Nav2</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Nav-test</a></li>
                        </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <hr>
                <div class="col-sm-2 col-sm-offset-1 center-view">
                    <li><a href="/notebooks/notebook1.ipynb">notebook1.ipynb</a></li>
                    <li><a href="/notebooks/notebook2.ipynb">notebook2.ipynb</a></li>
                    <li><a href="/notebooks/notebook3.ipynb">notebook3.ipynb</a></li>
                </div>
                <div class="col-sm-8 center-view center-view-padding">
                    {% block maindiv %}
                    <p>Loading...</p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
